<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            animation: floatAnimation 4s ease-in-out infinite;
        }
        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
        }
        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            animation: floatAnimation 4s ease-in-out infinite;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result pre {
            background: #f9f9f9;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .calculator {
                padding: 10px;
                width: calc(100% - 20px);
            }
            input {
                width: calc(100% - 12px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Kalkulator Permutasi</h2>
            <form onsubmit="calculatePermutation(event)">
                <label for="n">Jumlah elemen (n):</label>
                <input type="number" id="n" name="n" required>
                <label for="r">Elemen yang diambil (r):</label>
                <input type="number" id="r" name="r" required>
                <button type="submit">Hitung Permutasi</button>
            </form>
            <div class="result">
                <h3>Hasil Permutasi:</h3>
                <pre id="permutationResult">...</pre>
                <h3>Proses Perhitungan:</h3>
                <pre id="permutationSteps">...</pre>
            </div>
        </div>
        <div class="calculator">
            <h2>Kalkulator Faktorial</h2>
            <form onsubmit="calculateFactorial(event)">
                <label for="number">Masukkan sebuah bilangan:</label>
                <input type="number" id="number" name="number" required>
                <button type="submit">Hitung Faktorial</button>
            </form>
            <div class="result">
                <h3>Hasil Faktorial:</h3>
                <pre id="factorialResult">...</pre>
                <h3>Proses Perhitungan:</h3>
                <pre id="factorialSteps">...</pre>
            </div>
        </div>
    </div>
    <script>
        function factorial(n) {
            let result = 1;
            let steps = `${n}! = `;
            for (let i = 2; i <= n; i++) {
                result *= i;
                steps += `${i}`;
                if (i < n) steps += ' x ';
            }
            steps += ` = ${result}`;
            return {result, steps};
        }

        function permutation(n, r) {
            if (r > n) return {result: 0, steps: "r tidak boleh lebih besar dari n"};
            let permResult = 1;
            let steps = `P(${n}, ${r}) = `;
            for (let i = 0; i < r; i++) {
                permResult *= (n - i);
                steps += `${n - i}`;
                if (i < r - 1) steps += ' x ';
            }
            steps += ` = ${permResult}`;
            return {result: permResult, steps};
        }

        function calculatePermutation(event) {
            event.preventDefault();
            const n = parseInt(document.getElementById('n').value);
            const r = parseInt(document.getElementById('r').value);
            const {result, steps} = permutation(n, r);
            document.getElementById('permutationResult').innerText = result;
            document.getElementById('permutationSteps').innerText = steps;
        }

        function calculateFactorial(event) {
            event.preventDefault();
            const number = parseInt(document.getElementById('number').value);
            const {result, steps} = factorial(number);
            document.getElementById('factorialResult').innerText = result;
            document.getElementById('factorialSteps').innerText = steps;
        }
    </script>
</body>
</html>
