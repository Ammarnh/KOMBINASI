<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kombinasi Python Code Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .calculator {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 0 20px;
    }

    .calculator h1 {
      margin-bottom: 20px;
    }

    .calculator .input-container {
      margin-bottom: 20px;
    }

    .calculator label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .calculator input {
      width: 60%;
      padding: 6px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 0.8em;
    }

    .calculator button {
      background: #00f2fe;
      color: #fff;
      padding: 8px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator button:hover {
      background: #4facfe;
    }

    .calculator .result {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator Kombinasi</h1>
    <div class="input-container">
      <label for="n">Masukkan nilai n:</label>
      <input type="number" id="n" placeholder="n" onkeydown="if(event.keyCode==13) calculateCombination()">
    </div>
    <div class="input-container">
      <label for="r">Masukkan nilai r:</label>
      <input type="number" id="r" placeholder="r" onkeydown="if(event.keyCode==13) calculateCombination()">
    </div>
    <button onclick="calculateCombination()">Hitung Kombinasi</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCombination() {
      const n = parseInt(document.getElementById('n').value);
      const r = parseInt(document.getElementById('r').value);

      if (isNaN(n) || isNaN(r) || r > n) {
        document.getElementById('result').innerText = 'Input tidak valid. Pastikan r tidak lebih besar dari n.';
        return;
      }

      const combination = factorial(n) / (factorial(r) * factorial(n - r));
      document.getElementById('result').innerText = `Kombinasi: ${combination}`;
    }

    function factorial(num) {
      let result = 1;
      for (let i = 2; i <= num; i++) {
        result *= i;
      }
      return result;
    }
  </script>
</body>
</html>
